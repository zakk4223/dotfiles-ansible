- name: Install bluetooth 
  ansible.builtin.package: 
    name: 
      - "bluez"
      - "bluez-utils"
      - "blueman"
    state: present
  become: yes

- name: Install bluetooth files
  ansible.builtin.include_role: 
    name: "fileinstaller"

- name: Setup systemd wants for compositor - blueman-applet
  ansible.builtin.file:
    src: "{{[systemd_user_dir, 'blueman-applet.service'] | path_join }}"
    dest: "{{[systemd_user_dir, compositor_wants, 'blueman-applet.service']  | path_join }}"
    state: link
  when: compositor_wants is defined
