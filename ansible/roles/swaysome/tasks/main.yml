- name: Install Swaysome
  kewlfft.aur.aur:
    name: "swaysome"
    state: present
  become: yes
  become_user: aur_builder

- name: Install Swaysome files
  ansible.builtin.include_role: 
    name: "fileinstaller"

- name: Setup systemd wants for compositor
  ansible.builtin.file:
    dest: "{{ [systemd_user_dir, 'swaysome.service'] | path_join }} "
    src: "{{ [systemd_user_dir, compositor_wants, 'swaysome.service']  | path_join }} "
    state: link
  when: compositor_wants is defined
