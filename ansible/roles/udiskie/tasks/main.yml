- name: Install Udiskie 
  ansible.builtin.package: 
    name: "udiskie"
    state: present
  become: yes

- name: Install Udiskie files
  ansible.builtin.include_role: 
    name: "fileinstaller"

- name: Setup systemd wants for compositor
  ansible.builtin.file:
    src: "{{[systemd_user_dir, 'udiskie.service'] | path_join }}"
    dest: "{{[systemd_user_dir, compositor_wants, 'udiskie.service']  | path_join }}"
    state: link
  when: compositor_wants is defined
