- name: Install Elephant 
  kewlfft.aur.aur: 
    name:
      - elephant
      - elephant-clipboard
      - elephant-desktopapplications
      - elephant-runner
      - elephant-providerlist
    state: present
  become: yes
  become_user: aur_builder

- name: Install Elephant files
  ansible.builtin.include_role: 
    name: "fileinstaller"

- name: Setup systemd wants for compositor
  ansible.builtin.file:
    dest: "{{[systemd_user_dir, 'elephant.service'] | path_join }}"
    src: "{{[systemd_user_dir, compositor_wants, 'elephant.service']  | path_join }}"
    state: link
  when: compositor_wants is defined
